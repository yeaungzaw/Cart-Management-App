<!doctype html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./img/tab.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Cart Management App</title>
  <meta name="title" content="Cart Management App" />
  <meta name="description"
    content="MMS IT မှ ဆရာဟိန်းထက်ဇံ သင်ကြားပေးသော SWD ပရောဂျက်ကိုသင်တန်းပိတ်ရက်တွင် ပြန်လည် ပြုလုပ်ကြည့်ခြင်း ဖြစ်ပါသည်။" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cart-management-ecommerce-app.netlify.app/" />
  <meta property="og:title" content="Cart Management App" />
  <meta property="og:description"
    content="MMS IT မှ ဆရာဟိန်းထက်ဇံ သင်ကြားပေးသော SWD ပရောဂျက်ကိုသင်တန်းပိတ်ရက်တွင် ပြန်လည် ပြုလုပ်ကြည့်ခြင်း ဖြစ်ပါသည်။" />
  <meta property="og:image" content="./img/empty.png" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://cart-management-ecommerce-app.netlify.app/" />
  <meta property="twitter:title" content="Cart Management App" />
  <meta property="twitter:description"
    content="MMS IT မှ ဆရာဟိန်းထက်ဇံ သင်ကြားပေးသော SWD ပရောဂျက်ကိုသင်တန်းပိတ်ရက်တွင် ပြန်လည် ပြုလုပ်ကြည့်ခြင်း ဖြစ်ပါသည်။" />
  <meta property="twitter:image" content="./img/empty.png" />
</head>

<body>
  <main class="flex flex-col min-h-screen" id="app">
    <header class="nav duration-500 fixed w-full z-40 bg-zinc-100 opacity-95 px-5 py-3 mb-6 border-b-2 border-zinc-500">
      <div class="container">
        <div class="flex flex-col gap-1">
          <div class="flex justify-between items-center">
            <div>
              <h1 class="text-lg sm:text-2xl font-bold text-zinc-800">MMS Solutions</h1>
              <p class="text-xs sm:text-base text-zinc-500">E-commerce App</p>
            </div>

            <div class="flex flex-col md:flex-row items-end gap-1">

              <div class="flex gap-1">
                <div id="searchBar"
                  class="-translate-x-[300px] opacity-0 border border-zinc-600 w-36 sm:w-60 h-9 sm:h-11 rounded-lg flex gap-3 px-2">
                  <input id="searchBarInput" type="text"
                    class="focus-within:outline-none bg-transparent w-24 sm:w-36 flex-grow">
                  <button id="searchBarInputAllClearBtn" class="active:scale-90 text-zinc-900 duration-100">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                      stroke="currentColor" class="w-5 h-5">
                      <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  </button>
                </div>

                <button id="searchBtn"
                  class="active:scale-90 duration-100 border border-zinc-600 rounded-lg sm:w-11 sm:h-11 w-9 h-9 flex justify-center items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-5 h-5 stroke-1 pointer-events-none">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>
                </button>
              </div>

              <button id="cartBtn"
                class="relative active:scale-90 duration-100 border bg-zinc-600 border-zinc-600 rounded-lg sm:w-11 sm:h-11 w-9 h-9 text-zinc-100 flex justify-center items-center animate__animated">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-5 h-5 stroke-1">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>

                <span id="productCardCount"
                  class="cart-item-count absolute w-6 h-6 rounded-full border-2 border-zinc-100 top-0 right-0 translate-x-1/2 -translate-y-1/2 flex justify-center items-center text-xs font-bold bg-orange-500">
                  0
                </span>
              </button>

            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="h-32 sm:h-28" id="headerSpacer">
    </div>

    <div id="cartBox"
      class="translate-x-full fixed bg-white w-96 h-screen right-0 top-0 z-50 border-l-2 border-zinc-600 flex flex-col">
      <div class="cart-header border-b-2 px-5 py-3 border-zinc-600">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="font-bold text-2xl">Your Items</h1>
            <p class="text-zinc-500">
              E-commerce
              <span id="cartItemCount"
                class="bg-orange-500 text-white w-6 h-6 text-xs font-bold py-1 px-2 rounded-md">0</span>
            </p>
          </div>

          <button
            class="active:scale-90 duration-100 rounded-lg border border-zinc-600 w-9 h-9 sm:h-11 sm:w-11 flex justify-center items-center"
            id="cartCloseBtn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>

      <div id="cartBody" class="px-5 pb-10 flex flex-col flex-grow overflow-y-scroll">

        <div class="cart-empty-stage m-auto flex-col justify-center items-center hidden last:flex">
          <img class="w-72" src="./img/empty.png" alt="">
          <p class="text-center text-zinc-600">There is no item in cart</p>
        </div>

      </div>

      <div class="cart-footer mt-auto">
        <div class="border-t-2 border-zinc-600">
          <div class="py-2 px-3">
            <div class="text-right pr-2 mb-2">
              <p class="text-zinc-500 text-lg">Total Amount</p>
              <h1 class="text-2xl font-bold">
                $
                <span id="totalAmount">0.00</span>
              </h1>
            </div>
            <div class="flex justify-center">
              <button class="text-lg bg-zinc-600 text-white w-full py-3 rounded-sm">Order Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="category-lists px-5 py-4">
      <div class="container">
        <h1 class="mb-3 text-lg">Product Categories</h1>

        <div id="categoryLists" class="flex gap-3 overflow-x-scroll sm:overflow-x-hidden scroll-bar--hidden">
          <button class="category-list px-4 py-1 border whitespace-nowrap active border-zinc-600 rounded-lg">All
          </button>
        </div>
      </div>
    </section>

    <section id="productCards" class="px-5 py-4 mt-1 mb-6">
      <div class="container">

        <div id="productLists" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5">

        </div>

      </div>
    </section>

    <footer class="mt-auto px-6 py-5 bg-zinc-600 text-zinc-300">
      <div class="container">
        <div class="flex justify-between items-center">
          <p>Copyright &copy; MMS IT</p>
          <a href="#headerSpacer" class="h-12 w-12 border border-white flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5L12 3m0 0l7.5 7.5M12 3v18" />
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <template id="categoryBtn">
      <button class="category-list rounded-lg px-4 py-1 border whitespace-nowrap border-zinc-600">All
      </button>
    </template>

    <template id="productCard">
      <div class="product-card group">
        <img class="product-card-img group-hover:-rotate-6 group-hover:scale-110 duration-300 h-32 -mb-14 ml-5"
          src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">

        <div
          class="border border-zinc-600 border-opacity-30 hover:shadow-2xl hover:border-opacity-100 duration-300 rounded-lg p-5">
          <h1 class="product-card-title font-bold line-clamp-1 text-zinc-800 text-xl mb-4 mt-12">Fjallraven - Foldsack
            No. 1 Backpack,
            Fits 15...
          </h1>
          <p class="product-card-description text-sm text-zinc-500 mb-4 line-clamp-3">Your perfect pack for everyday
            use and walks in the
            forest. Stash
            your
            laptop (up to 15 inches) in the padded sleeve, your everyday</p>

          <div class="flex justify-between border-b pb-3 border-zinc-600">

            <div class="product-card-rating-stars flex gap-1">

            </div>

            <p class="product-card-rating-text text-zinc-700">
              (3.9 / 120)
            </p>
          </div>

          <p class="text-xl font-bold py-3 text-zinc-800">
            $
            <span class="product-price">109.95</span>
          </p>

          <button
            class="add-to-cart active:scale-90 duration-100 text-lg w-full border border-zinc-600 text-zinc-700 py-3">
            Add to Cart
          </button>
        </div>
      </div>
    </template>

    <template id="ratingStars">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-6 h-6 text-orange-500 star">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
      </svg>
    </template>

    <template id="cartItem">
      <div class="cart-item group">
        <img class="cart-item-img h-16 translate-y-1/2 ml-3 z-10 relative"
          src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="">

        <div class="border border-zinc-600 bg-white px-3 py-4 relative">
          <button
            class="cart-item-del absolute top-3 -right-3 p-1 text-red-500 bg-red-100 opacity-0 pointer-events-none group-hover:opacity-100 group-hover:right-3 group-hover:pointer-events-auto duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4 pointer-events-none">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </button>

          <h1 class="cart-item-title font-bold line-clamp-1 text-lg mb-2 mt-8">Fjallraven - Foldsack No. 1 Backpack,
            Fits 15 Laptops</h1>

          <div class="flex justify-between">
            <p class="text-zinc-500">
              $
              <span class="cart-item-cost">109.95</span>
              <span class="cart-item-price hidden">109.95</span>
            </p>

            <div class="flex">
              <button
                class="active:scale-90 duration-100 cart-item-quantity-decrement bg-zinc-300 w-6 flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-4 h-4 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
                </svg>
              </button>

              <span class="cart-item-quantity bg-zinc-100 w-8 flex justify-end items-center pr-1">1</span>

              <button
                class="active:scale-90 duration-100 cart-item-quantity-increment bg-zinc-300 w-6 flex justify-center items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                  stroke="currentColor" class="w-4 h-4 pointer-events-none">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
              </button>
            </div>

          </div>
        </div>
      </div>
    </template>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
